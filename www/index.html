<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">


	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
    <script type="text/javascript" src="Mobilogics.js"></script>
    <script type="text/javascript">
	
	function onBodyLoad() {		
		document.addEventListener("deviceready", onDeviceReady, false);
	}

	function onDeviceReady() {
		console.log("onDeviceReady");
		navigator.plugins.Mobilogics.addConnectionListener(onConnect, onDisconnect);
		navigator.plugins.Mobilogics.start();
	}
	
	function scan() {
		navigator.plugins.Mobilogics.scan(onReceiveCode);
	}
	
	function onReceiveCode(code) {
		document.getElementById('code').innerHTML = code;
	}
	
	function onConnect() {
		alert("connected");
	}
	
	function onDisconnect() {
		alert("disconnected");
	}
    
    </script>
  </head>
  <body onload="onBodyLoad()">
	<button onclick="scan();">Scan</button> <br>
    <p id='code'>code</p>
  </body>
</html>
